<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            //Lesson 9: Using If else, write code which gets a number via prompt and then shows it on alert then compare value to 0
            let answer=prompt("Enter a Number",'')
            if(answer==0){
                alert("0");
            }else if(answer>1){
                alert("1");

            }
            else{
                alert("-1")
            }

            
            
        </script>
    </body>
</html>

        <script>
        //Array.Filter() goes to each element but disregards anything not satisfying the condition.
         const drinks=["water","coke","soda","whiskey","rhum","wine"]
         let length=drinks.filter(gulp=>{
            
                return gulp.includes("w")
           
         })
      
         console.log(length)
